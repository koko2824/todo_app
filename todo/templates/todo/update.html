{% extends 'todo/base.html' %}
{% load materializecss %}

{% block css %}
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified icon -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{% endblock css %}

{% block content %}
<br>
<form action="" method="POST">
    {% csrf_token %}
    {{ form|materializecss }}
    <br>
    <button type="submit" class="waves-effect waves light btn">更新</button>
</form>
{% endblock content %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js"
    integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {

        // Initialize materialize data picker
        $('.datepicker').datepicker({ 'format': 'yyyy-mm-dd' });
        $('select').formSelect();

    });
</script>
{% endblock scripts %}
